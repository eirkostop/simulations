<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/fe1.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <header>
        <p>Φύλλο Εργασίας 1</p>
        <p>Πείραμα</p>
    </header>
    <main>
        <div>
            <p>Μετακίνησε το χάρακα για να μετρήσεις το μήκος του θρανίου με ακρίβεια χιλιοστού (π.χ. 119.7cm).
            </p>
            <p>Μέτρηση: <input id="measurement" type="number" name="measurement" placeholder="π.χ. 119.7" step="0.1"
                    min="0.1" max="999999999">cm.
                <br><i class="fa fa-check myCanvas-button" style="color:#333" onclick="writeMeasurement();"
                    title="Καταχώρηση μέτρησης"></i>
                <i class="fa fa-times myCanvas-button" style="color:#333" onclick="clearMeasurement();"
                    title="Ακύρωση μέτρησης"></i>
                <i class="fas fa-undo myCanvas-button" style="color:#333" onclick="reset();" title="Επαναφορά"></i>
                <i class="fa fa-calculator myCanvas-button" style="color:#333" onclick="calculate();"
                    title="Υπολόγισε τη μέση τιμή"></i>
            </p>
            <div>
                <div class="imageContainer">
                    <img src="img/fe1.png" alt=" Φύλλο εργασίας 1" id="exerciseImage">
                    <p class="measurement" id="1" style="top:15%"></p>
                    <p class="measurement" id="2" style="top:22.2%"></p>
                    <p class="measurement" id="3" style="top:29.4%"></p>
                    <p class="measurement" id="4" style="top:36.6%"></p>
                    <p class="measurement" id="5" style="top:43.8%"></p>
                    <p class="measurement" id="6" style="top:51.0%"></p>
                    <p class="measurement" id="7" style="top:58.2%"></p>
                    <p class="measurement" id="8" style="top:65.4%"></p>
                    <p class="measurement" id="9" style="top:72.6%"></p>
                    <p class="measurement" id="10" style="top:79.8%"></p>
                    <p id="sum"></p>
                    <p id="average"></p>
                </div>
            </div>
        </div>
        <div id="experimentDIV">
            <canvas id="experiment"></canvas>
            <div id="experimentControls"></div>
        </div>
    </main>
    <footer>
        <p>Περί ΦυσιQuiz</p>
        <p>physiquiz.gr</p>
    </footer>
    <script src="js/fe1.js"></script>
</body>

</html>
