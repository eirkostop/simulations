<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/fe2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <header>
        <p>Φύλλο Εργασίας 2</p>
        <p>Πείραμα</p>
    </header>
    <main>
        <div>
            <p>Μέτρα με τα διαφορετικά χρονόμετρα το χρόνο δέκα ταλαντώσεων, με ακρίβεια δευτερολέπτου και εκατοστού
                δευτερολέπτου.
            </p>
            <p>
                <i id="play-pause-button" class="fa fa-play myCanvas-button" onclick="playPause();"
                    title="Έναρξη Μέτρησης Χρόνου"></i>
                <i class="fa fa-times myCanvas-button" onclick="undoMotion();" title="Ακύρωση Τλευταίας Μέτρησης"></i>
                <i class="fa fa-calculator myCanvas-button" onclick="calculate();" title="Υπολόγισε τη μέση τιμή"></i>
                <i id="hide-button" class="fa fa-eye myCanvas-button" onclick="hidePendulum()"
                    title="Κρύψε το εκκρεμές"></i>
            </p>

            <div>
                <div class='imageContainer'>
                    <img src="fe2.png" alt=" Φύλλο εργασίας 2" id="exerciseImage">
                    <p class="measurement" id="1" style="left: 23%;top:21%"></p>
                    <p class="measurement" id="2" style="left: 23%;top:27.2%"></p>
                    <p class="measurement" id="3" style="left: 23%;top:33.4%"></p>
                    <p class="measurement" id="4" style="left: 23%;top:39.6%"></p>
                    <p class="measurement" id="5" style="left: 23%;top:45.8%"></p>
                    <p class="measurement" id="6" style="left: 23%;top:52.5%"></p>
                    <p class="measurement" id="7" style="left: 23%;top:58.6%"></p>
                    <p class="measurement" id="8" style="left: 23%;top:64.7%"></p>
                    <p class="measurement" id="9" style="left: 23%;top:70.8%"></p>
                    <p class="measurement" id="10" style="left: 23%;top:76.9%"></p>
                    <p class="measurement" id="tsum" style="left: 23%;top:86%"></p>
                    <p class="measurement" id="taverage" style="left: 45%;top:49%"></p>
                    <p class="measurement" id="11" style="left: 67%;top:21%"></p>
                    <p class="measurement" id="12" style="left: 67%;top:27.2%"></p>
                    <p class="measurement" id="13" style="left: 67%;top:33.4%"></p>
                    <p class="measurement" id="14" style="left: 67%;top:39.6%"></p>
                    <p class="measurement" id="15" style="left: 67%;top:45.8%"></p>
                    <p class="measurement" id="16" style="left: 67%;top:52.5%"></p>
                    <p class="measurement" id="17" style="left: 67%;top:58.6%"></p>
                    <p class="measurement" id="18" style="left: 67%;top:64.7%"></p>
                    <p class="measurement" id="19" style="left: 67%;top:70.8%"></p>
                    <p class="measurement" id="20" style="left: 67%;top:76.9%"></p>
                    <p class="measurement" id="ttsum" style="left: 67%;top:86%"></p>
                    <p class="measurement" id="ttaverage" style="left: 89%;top:49%"></p>
                </div>
            </div>
        </div>
        <div id="experimentDIV">
            <div style="position:relative">
                <canvas id="pendulum"></canvas>
                <div id="experimentControls">
                    <div>
                        <i id="play-pause2" class="fa fa-play myCanvas-button" style="color:#333" onclick="playPause();"
                            title="Έναρξη μέτρησης"></i>
                        <i class="fa fa-times myCanvas-button" style="color:#333" onclick="undoMotion();"
                            title="Ακύρωση Μέτρησης"></i>
                    </div>
                    <div style="width: 100%">
                        <p>Γωνία εκτροπής: <span id="myReadout">10</span>°.</p>
                        <p><input type="range" class="mySlider" id="mySlider" min="-50" max="50" step="1" value="10"
                                oninput="showAngle();drawEverything();" onchange="showAngle();drawEverything();"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a style="text-decoration: none" href="https://physiquiz.gr" target="_blank">Περί ΦυσιQuiz</a>
    </footer>
    <script src="js/fe2.js"></script>
</body>

</html>
